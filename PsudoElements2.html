<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100svh;
        }
        
        .demo {
            border: 2px solid red;
            font-size: 30px;
            padding: 20px;
            position: relative;
        }
        
        .demo::before {
            position: absolute;
            top: 12px;
            left: 45px;
            content: "";
            z-index: -1;
            width: 50px;
            height: 50px;
            border-radius: 100px;
            background-color: black;
            border: 2px solid rgb(0, 0, 0);
            opacity: 0.8;
            transform: translateX(80px) translateY(40px);
            transition: transform 1s linear;
        }
        
        .demo:hover::before {
            transform: translateX(0px) translateY(0px);
            width: 100%;
            height: 100%;
            border-radius: 50px;
        }
    </style>
</head>

<body>
    <div class="demo">Click Me</div>
</body>

</html>
