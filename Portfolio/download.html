<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Resume - Yaswanth Amjuri</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(120deg, #232526 0%, #414345 40%, #232526 100%), linear-gradient(120deg, #ff6b6b 0%, #43e97b 50%, #38f9d7 100%);
            background-blend-mode: multiply, screen;
            background-size: 200% 200%;
            animation: bgMove 12s ease-in-out infinite;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        @keyframes bgMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.07);
            padding: 40px 30px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(67, 233, 123, 0.08), 0 1.5px 8px rgba(76, 205, 196, 0.08);
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 18px;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        
        .download-btn {
            display: inline-block;
            padding: 16px 36px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #4ecdc4, #ff6b6b);
            border: none;
            border-radius: 40px;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(76, 205, 196, 0.12);
            transition: transform .2s, box-shadow .2s;
        }
        
        .download-btn:hover {
            transform: scale(1.07) rotate(1deg);
            box-shadow: 0 8px 24px rgba(76, 205, 196, 0.18);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        }
        
        .back-link {
            display: block;
            margin-top: 32px;
            color: #feca57;
            text-decoration: underline;
            font-size: 1rem;
        }
        
        .back-link:hover {
            color: #fffde4;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Download My Resume</h1>
        <p>You can download the latest resume of Yaswanth Amjuri as a PDF file below.</p>
        <a href="AmjuriYaswanthResume.pdf" class="download-btn" download>⬇️ Download Resume (PDF)</a>
        <a href="Portfolio.html" class="back-link">&larr; Back to Portfolio</a>
    </div>
</body>

</html>
