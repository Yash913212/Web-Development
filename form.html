<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>

         <input type="text" placeholder="Enter UserName" minlength="4" maxlength="10"/> 

        <input type="number" placeholder="Enter Number" min="10" max="122" required/>

        <input type="password" placeholder="Enter Password" minlength="2" maxlength="100"/>

        <input type="range"/>
        <br></br>


        <input type="submit"/>



    </form>
    <select>
        <option selected>Apple</option>
        <option>Orange</option>
        <option>Goa</option> 
        <option disabled>Banana</option>
    </select>
    <input type="submit"/>
    <input type="reset"/>

</body>
</html>
