<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Circle Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .circle {
            position: relative;
            width: 320px;
            height: 320px;
            border-radius: 50%;
            /* overflow: visible; */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .glow {
            position: absolute;
            width: 320px;
            height: 320px;
            border-radius: 50%;
            background: conic-gradient(red, yellow, green, red);
            animation: rotate 4s linear infinite;
            filter: blur(12px);
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .login-box {
            position: relative;
            background: black;
            padding: 32px 24px 24px 24px;
            border-radius: 18px;
            width: 240px;
            text-align: center;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .login-box h2 {
            color: #fff;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }
        
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: black;
            border: none;
            color: #fff;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
            transition: box-shadow 0.2s, border 0.2s;
        }
        
        .login-box input:focus {
            box-shadow: 0 0 0 2px #ff416c;
            border: 1px solid #ff416c;
        }
        
        .login-box button {
            width: 100%;
            padding: 10px;
            border: none;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            margin-top: 8px;
            transition: background 0.2s;
        }
        
        .login-box button:hover {
            background: linear-gradient(90deg, #ff4b2b, #ff416c);
        }
        
        .login-box .links {
            margin-top: 14px;
            font-size: 13px;
        }
        
        .login-box a {
            color: #ff416c;
            text-decoration: none;
            margin: 0 4px;
            transition: text-decoration 0.2s, color 0.2s;
        }
        
        .login-box a:hover {
            text-decoration: underline;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="circle">
        <div class="glow"></div>
        <div class="login-box">
            <h2>Login</h2>
            <input type="text" placeholder="Username" autocomplete="username">
            <input type="password" placeholder="Password" autocomplete="current-password">
            <button>Sign In</button>
            <div class="links">
                <a href="#">Forgot Password?</a> | <a href="#">Sign Up</a>
            </div>
        </div>
    </div>
</body>

</html>
