<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            padding: 0;
        }
        
        .calculator {
            background-color: linear-gradient(to right, #00c6ff, #0072ff);
            width: 300px;
            height: 400px;
            border-radius: 20px;
            border: 3px solid #090a0a;
            box-shadow: 0 0 20px rgba(0, 114, 255, 0.2);
            color: lightgreen;
            border-radius: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 114, 255, 0.5);
            padding: 50px;
        }
        
        .calculator input {
            width: 85%;
            height: 50px;
            border-radius: 20px;
            border: none;
            padding: 10px;
            font-size: 24px;
            text-align: right;
            align-items: center;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
        }
        
        .btn {
            background-color: rgb(212, 227, 9);
            color: rgb(9, 0, 0);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="number">
        <div class="buttons">

            <div class="btn">ac</div>
            <div class="btn">()</div>
            <div class="btn">%</div>
            <div class="btn">/</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">*</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">-</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">+</div>
            <div class="btn">0</div>
            <div class="btn">.</div>
            <div class="btn">x</div>
            <div class="btn">=</div>
        </div>
    </div>
</body>


</html>
