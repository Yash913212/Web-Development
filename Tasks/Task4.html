<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Application Form</h1>
    <label>First Name:</label>
    <input type="text"/>
    <label>Last Name:</label>
    <input type="text"/>
    <br></br>
    <label>Date of Birth:</label>
    <input type="date"/>
    <label>Age:</label>
    <input type="number" minlength="18" maxlength="50"/>
    <br></br>
    <label>Gender:</label>
    <select>
        <option>Male</option>
        <option>Female</option>
        <option>Others</option>
    </select>
    <label>Email Address:</label>
    <input type="text" placeholder="Enter Email Address"/>
    <br></br>
    <label>Positions Available:</label>
    <input type="radio" name="html"/>
    <label>Junior Developer</label>
    <input type="radio" name="html"/>
    <label>Mid-Level Developer</label>
    <input type="radio" name="html"/>
    <label>Senior Developer</label>
    <br></br>
    <label>Programming Languages:</label>
    <input type="checkbox"/>
    <label>Java</label>
    <input type="checkbox"/>
    <label>JavaScript</label>
    <input type="checkbox"/>
    <label>Python</label>
    <br></br>
    <label>Password:</label>
    <input type="password" minlength="8" maxlength="100" name="password"/>
    <label>Confirm Password:</label>
    <input type="password" minlength="8" maxlength="100" name="password"/>
    <br></br>
    <input type="submit"/>
    <input type="reset"/>
</body>
</html>
