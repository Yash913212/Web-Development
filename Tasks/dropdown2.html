<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Menu</title>
    <link rel="stylesheet" href="dropdown2.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"

</head>

<body>
    <div class="header">
        <div class="logo"><i class="fa-brands fa-youtube"></i> YouTube</div>
        <div class="menu-bar">
            <div class="menu-left">
                <div class="parent">
                    <div class="child1">Home</div>
                    <div class="child2">
                        <div class="dropdown">Option1</div>
                        <div class="dropdown">Option2</div>
                        <div class="dropdown">Option3</div>
                        <div class="dropdown">Option4</div>
                        <div class="dropdown">Option5</div>
                    </div>
                </div>

                <div class="parent">
                    <div class="child1">About</div>
                    <div class="child2">
                        <div class="dropdown">Option6</div>
                        <div class="dropdown">Option7</div>
                        <div class="dropdown">Option8</div>
                        <div class="dropdown">Option9</div>
                        <div class="dropdown">Option10</div>
                    </div>
                </div>

                <div class="parent">
                    <div class="child1">Products</div>
                    <div class="child2">
                        <div class="dropdown">Option11</div>
                        <div class="dropdown">Option12</div>
                        <div class="dropdown">Option13</div>
                    </div>
                </div>

                <div class="parent">
                    <div class="child1">Retail</div>
                    <div class="child2">
                        <div class="dropdown">Option14</div>
                        <div class="dropdown">Option15</div>
                        <div class="dropdown">Option16</div>
                    </div>
                </div>
            </div>

            <div class="profile-right">
                <div class="profile-icon">
                    <img src="./HD-wallpaper-surya-actor-suriya-thumbnail.jpg" alt="Profile Icon" class="profile-img" />
                </div>
                <div class="child4">
                    <div class="dropdown">Logout</div>
                    <div class="dropdown">Forgot Password</div>
                    <div class="dropdown">Edit Profile</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
