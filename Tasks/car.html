<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Road Scene</title>
    <link rel="stylesheet" href="./car.css">
</head>

<body>
    <div class="container">

        <div class="sun"></div>

        <div class="tree" style="left: 60px;">
            <div class="trunk"></div>
            <div class="leaves"></div>
            <div class="leaves2"></div>
            <div class="leaves3"></div>
        </div>
        <div class="tree" style="left: 160px;">
            <div class="trunk"></div>
            <div class="leaves"></div>
            <div class="leaves2"></div>
            <div class="leaves3"></div>
        </div>


        <div class="road">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>


        <div class="car">
            <div class="car-top">
                <div class="window"></div>
                <div class="window"></div>
                <div class="innerwheel"></div>
            </div>
            <div class="wheel front"></div>
            <div class="wheel back"></div>
            <div class="innerwheel"></div>
        </div>
    </div>

</html>
