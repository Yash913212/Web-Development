<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Project.css">
</head>

<body>
    <div class="container" style="max-width: 400px; margin-top: 60px;">
        <h2 class="box1">Login</h2>
        <form>
            <div style="margin-bottom: 18px;">
                <label for="username" style="display:block; margin-bottom:6px;">Username</label>
                <input type="text" id="username" name="username" required style="width:100%; padding:10px; border-radius:5px; border:1px solid #ccc;">
            </div>
            <div style="margin-bottom: 18px;">
                <label for="password" style="display:block; margin-bottom:6px;">Password</label>
                <input type="password" id="password" name="password" required style="width:100%; padding:10px; border-radius:5px; border:1px solid #ccc;">
            </div>
            <button type="submit" style="width:100%; padding:10px; background:#6ab936; color:#fff; border:none; border-radius:5px; font-size:1em; cursor:pointer;">Login</button>
        </form>
    </div>
</body>

</html>
