        <!DOCTYPE html>
<html>
<head>
  <title>Employee Schedule</title>
</head>
<body>

  <table border="1">
    <caption>Employee Work Schedule</caption>
    <thead>
      <tr>
        <th rowspan="2">Employee</th>
        <th colspan="5">Weekdays</th>
      </tr>
      <tr>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Alice</td>
        <td>9–5</td>
        <td>9–5</td>
        <td>Off</td>
        <td>9–5</td>
        <td>9–5</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>9–5</td>
        <td>Off</td>
        <td>9–5</td>
        <td>9–5</td>
        <td>9–5</td>
      </tr>
      <tr>
        <td>Charlie</td>
        <td colspan="5">On Leave</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="6">Schedule generated on: May 16, 2025</td>
      </tr>
    </tfoot>
  </table>

</body>
</html>
