<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #F0F0F6;
        }
        
        .navbar {
            width: 1440px;
            display: flex;
            justify-content: space-between;
            background-color: #F0F0F6;
            padding: 38px 96px 38px 96px;
            margin: 0 auto;
            box-sizing: border-box;
        }
        
        .logo {
            background-color: #F0F0F6;
            width: 158px;
            height: 75px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo2 {
            background-color: #F0F0F6;
            width: 603px;
            height: 75px;
            gap: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .home,
        .home1 {
            min-width: 90px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            font-size: 18px;
        }
        
        .home1 {
            background-color: orange;
            border: 2px solid black;
            box-sizing: border-box;
            border-radius: 5px;
        }
        
        .main {
            width: 100%;
            height: 100%;
            display: flex;
        }
        
        .content {
            background-color: rgb(255, 255, 255);
            flex: 1;
        }
        
        .picture img {
            width: 50%;
            height: 100%;
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="./Rectangle 181.png" alt="img">
        </div>
        <div class="logo2">
            <div class="home1">Home</div>
            <div class="home">Skills</div>
            <div class="home">Education</div>
            <div class="home">Projects</div>
            <div class="home">Recommendations</div>
            <div class="home">Contact</div>
        </div>
    </div>
    <div class="main">
        <div class="content"></div>
        <div class="picture">
            <img src="./undraw_proud_coder_re_exuy 1.png" alt="imgs">
        </div>
    </div>
</body>

</html>
