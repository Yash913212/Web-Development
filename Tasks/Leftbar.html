<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            background-color: rgb(253, 246, 246);
        }
        
        .nav {
            width: 100%;
            height: 150px;
            background-color: aqua;
        }
        
        .leftbar {
            width: 200px;
            height: 100svh;
            background-color: antiquewhite;
            font-size: 26px;
            position: absolute;
            top: 0px;
            left: -200px;
            display: flex;
            flex-direction: column;
            align-items: end;
            transition: left 0.6s linear;
        }
        
        .leftbar div {
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            width: 92%;
        }
        
        .leftbar div:hover {
            border-radius: 5px;
            background-color: palegreen;
            position: relative;
            left: 10px;
            right: 10px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: center 1s linear;
        }
        /* span{
            width: 50px;
            height: 40px;
            font-size: 40px;
            cursor: pointer;
            width: fit-content;
            color: rgb(0, 0, 0);
            display: flex;
            position: relative;
            justify-content: center;
            align-items: center;
        }
        span:hover{
            background-color: rgb(173, 151, 147);
            
        } */
        
        .btn {
            font-size: 35px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: white;
        }
    </style>
</head>

<body>

    <div class="nav">
        <button class="btn" onclick="Open()">&#9776;</button>
    </div>

    <div class="leftbar">
        <span onclick="Close()">&times</span>
        <div>Home</div>
        <div>Discover</div>
        <div>About</div>
        <div>Settings</div>
        <div>Login</div>
    </div>
    <script>
        function Open() {
            document.getElementsByClassName("leftbar")[0].style.left = "0px";
        }

        function Close() {
            document.getElementsByClassName("leftbar")[0].style.left = "-200px";
        }
    </script>
</body>

</html>
