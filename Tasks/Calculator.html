<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pure CSS Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="Calculator.css" />
</head>

<body>
    <center>
        <h1>Calculator</h1>
    </center>
    <div class="calculator">
        <input type="number" id="display" placeholder="0" readonly>
        <div class="buttons">
            <div class="btn">AC</div>
            <div class="btn">()</div>
            <div class="btn">%</div>
            <div class="btn">/</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">*</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">-</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">+</div>
            <div class="btn">0</div>
            <div class="btn">.</div>
            <div class="btn">x</div>
            <div class="btn">=</div>

        </div>
    </div>

</body>

</html>
