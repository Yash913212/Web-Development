<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Card</title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        
        .circles {
            width: 400px;
            height: 400px;
            position: relative;
            border-radius: 50%;
        }
        
        .glow {
            position: absolute;
            height: 100px;
            width: 100px;
            border-radius: 50%;
            background-color: conic-gradient(red, yellow, green, red);
        }
        
        .card {
            width: 350px;
            padding: 40px 32px;
            background-color: rgb(8, 8, 8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 22px;
        }
        
        .login {
            font-size: 2.2em;
            font-weight: 600;
            margin-bottom: 18px;
            color: #4a90e2;
            letter-spacing: 1px;
        }
        
        input {
            width: 80%;
            padding: 12px 16px;
            margin: 10px 0;
            border: 1.5px solid #333;
            border-radius: 20px;
            background: #23272f;
            color: #fff;
            font-size: 1em;
        }
        
        .signin {
            margin-top: 18px;
            width: 80%;
            padding: 12px 0;
            border: none;
            border-radius: 20px;
            color: #fff;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(90deg, yellow, red);
        }
        
        .pass {
            color: #bbb;
            width: 80%;
            text-align: center;
            margin-top: 10px;
            font-size: 0.95em;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="circles">
            <div class="glow">
                <div class="login">Login</div>
                <input type="text" placeholder="Name">
                <input type="password" placeholder="Password">
                <button class="signin">Sign in</button>
                <div class="pass">Forgot Password? | Signup</div>
            </div>
        </div>
    </div>
</body>

</html>
