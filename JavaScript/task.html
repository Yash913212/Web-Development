<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            background: url("../Html/Cheetah2.jpg")
            display: flex;
            align-items: center;
            justify-content: center;   
        }
         }
         .grid{
            width: 100vh;
            height: 500px;
            border: 2px solid black;
            background-color: lightgray;
            font-size: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
         }
         .child{
            display: grid;
            border: 2px solid black;
            grid-template-columns:repeat(3,1fr) ;
            grid-template-rows: repeat(3,1fr);
            background-color: aliceblue;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr;
            display: flex;
         }
    </style>
</head>
<body>
    <div class="grid">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        
    </div>
</body>
</html>
