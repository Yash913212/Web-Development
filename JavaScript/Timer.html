<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Indic+Siyaq+Numbers&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100svh;
            flex-direction: column;
            position: relative;
        }
        
        .circle {
            width: 350px;
            height: 200px;
            background-color: rgb(239, 254, 239);
            border: 2px solid rgb(0, 0, 0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            gap: 20px;
        }
        
        .minutes,
        .seconds {
            width: 100px;
            height: 100px;
            border: 2px solid red;
            border-radius: 30%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .dots {
            position: relative;
            bottom: 6px;
            font-size: 40px;
        }
        
        .btns {
            display: flex;
            position: relative;
            top: 80px;
            gap: 40px;
            font-size: 50px;
        }
        
        .btn {
            width: 150px;
            height: 50px;
            font-size: 20px;
            flex-direction: row;
            gap: 20px;
            border-radius: 20px;
            background-color: green;
        }
        /* .leg1 {
            width: 70px;
            height: 90px;
            background-color: antiquewhite;
            position: absolute;
            left: 630px;
            bottom: 50px;
        }
        
        .leg2 {
            width: 70px;
            height: 90px;
            background-color: antiquewhite;
            position: absolute;
            left: 810px;
            bottom: 50px;
        } */
    </style>
</head>

<body>
    <div class="circle">
        <div class="minutes"></div>
        <div class="dots">:</div>
        <div class="seconds"></div>
    </div>
    <div class="btns">
        <button class="btn" onclick="Start()">Start</button>
        <button class="btn" onclick="Stop()">Stop</button>
    </div>
    <script>
        let timeinterval = ''

        function Start() {
            var time = 600;
            timeinterval = setInterval(function() {
                time = time - 1;
                // console.log(parseInt(time / 60), ':', (time % 60));
                document.getElementsByClassName('minutes')[0].innerHTML = parseInt(time / 60);
                document.getElementsByClassName('seconds')[0].innerHTML = (time % 60);
            }, 1000)
        }

        function Stop() {
            clearInterval(timeinterval)
        }
    </script>
</body>

</html>
