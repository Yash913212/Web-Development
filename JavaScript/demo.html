<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 24px;
        }
    </style>
</head>
<script>
    let a = [1, 2, 4, 3, 5, 6, 7, 8, 9];
    let b = a.filter(pi => pi % 2 == 0);
    console.log(b);

    console.log(a.includes(5));

    a.push(100);
    a.shift();
    a.pop();
    a.unshift(500);
    console.log(a);
</script>

<body>
    <h1>hello</h1>
    <p>this is an <strong style="font-weight:bold">Important</strong> Message.</p>
</body>

</html>
