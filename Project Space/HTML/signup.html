<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/signup.css">
</head>

<body>
    <header class="header-logo">
        <img src="../Others/images/infi.png" alt="Skill Swap Pro Logo" class="logo-img">
        <span class="logo-text">SkillSwap Pro</span>
    </header>
    <div class="container">
        <div class="signin">
            <h2>Back to Sign In</h2>
            <a href="./signin.html">
                <button class="btn signin-btn">Back</button>
            </a>
        </div>

        <div class="signup">
            <h1>Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-icon-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Full Name" required />
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-icon-group">
                        <i class="fas fa-user-tag"></i>
                        <input type="text" placeholder="Last Name" required />
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-icon-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email Address" required />
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-icon-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required name="yash" />
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-icon-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirm Password" required name="yash" />
                    </div>
                </div>
                <button type="submit" class="box2">Sign Up</button>
            </form>
            <div class="links">
                <p>Already have an account?</p>
                <a href="./Project2.html">Sign In</a>
            </div>
        </div>
    </div>
</body>

</html>
